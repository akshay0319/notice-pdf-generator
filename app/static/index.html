<!DOCTYPE html>
<html>
<head>
  <title>Notice PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }

    h2, h3 {
      color: #2c3e50;
    }

    textarea, input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    .template-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-weight: bold;
    }

    ul#templateList {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    textarea#persons {
      font-family: monospace;
      background-color: #fff;
    }

    hr {
      margin: 30px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    #timeDisplay {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>



<hr>
<h3>üßæ Create New Template</h3>
<input type="text" id="newTemplateName" placeholder="Template Name" />
<textarea id="newTemplateHtml" rows="6" placeholder="Paste HTML Template Here">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;meta charset="utf-8"&gt;
    &lt;title&gt;Legal Notice&lt;/title&gt;
    &lt;style&gt;
        body {
            font-family: "Times New Roman", serif;
            font-size: 12pt;
            line-height: 1.6;
            margin: 50px;
        }
        .header {
            text-align: center;
            font-size: 14pt;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .signature {
            margin-top: 50px;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;

    &lt;div class="header"&gt;LEGAL NOTICE&lt;/div&gt;

    &lt;div class="section"&gt;
        &lt;strong&gt;To,&lt;/strong&gt;&lt;br&gt;
        {{ name }}&lt;br&gt;
        {{ address }}&lt;br&gt;
    &lt;/div&gt;

    &lt;div class="section"&gt;
        &lt;strong&gt;Subject:&lt;/strong&gt; Legal Notice for Recovery of Outstanding Loan - {{ loan_number }}
    &lt;/div&gt;

    &lt;div class="section"&gt;
        Dear {{ name }},

        &lt;p&gt;
            This is to inform you that you have defaulted on your loan agreement (Loan No. {{ loan_number }})
            dated {{ loan_date }}. As per the terms of the agreement, you were required to make timely payments
            toward the outstanding amount.
        &lt;/p&gt;

        &lt;p&gt;
            As of today, the total due stands at &lt;strong&gt;‚Çπ{{ due_amount }}&lt;/strong&gt;, which includes the
            principal and applicable interest. Despite multiple reminders, the amount has not been settled.
        &lt;/p&gt;

        &lt;p&gt;
            You are hereby instructed to remit the total due amount within &lt;strong&gt;7 days&lt;/strong&gt; from
            the receipt of this notice. Failure to do so will compel us to initiate legal proceedings
            against you at your cost and risk without any further intimation.
        &lt;/p&gt;
    &lt;/div&gt;

    &lt;div class="section"&gt;
        &lt;strong&gt;Notice Issued By:&lt;/strong&gt;&lt;br&gt;
        {{ sender_name }}&lt;br&gt;
        {{ sender_designation }}&lt;br&gt;
        {{ sender_company }}&lt;br&gt;
        {{ sender_contact }}
    &lt;/div&gt;

    &lt;div class="signature"&gt;
        Sincerely,&lt;br&gt;&lt;br&gt;
        &lt;strong&gt;{{ sender_name }}&lt;/strong&gt;&lt;br&gt;
        {{ sender_designation }}
    &lt;/div&gt;

&lt;/body&gt;
&lt;/html&gt;
</textarea>
<button onclick="createTemplate()">üíæ Save Template</button>

<button onclick="generate()">üöÄ Generate PDF ZIP</button>

<p id="timeDisplay">Time Elapsed: 0s</p>

<div id="popup"></div>

<script>
  let timer = null;
  let startTime = null;

  function showPopup(message, duration = 3000) {
    const popup = document.getElementById("popup");
    popup.innerText = message;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", duration);
  }

  async function loadTemplates() {
    const res = await fetch("/templates/list");
    if (!res.ok) return showPopup("‚ùå Failed to load templates");
    const templates = await res.json();

    const select = document.getElementById("templatesList");
    select.innerHTML = "";
    templates.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t.id;
      opt.innerText = `${t.name} (ID: ${t.id})`;
      select.appendChild(opt);
    });

    const list = document.getElementById("templateList");
    list.innerHTML = "";
    templates.forEach(t => {
      const li = document.createElement("li");
      li.className = "template-item";
      li.innerHTML = `
        <span>${t.name} (ID: ${t.id})</span>
        <span class="delete-btn" onclick="deleteTemplate(${t.id})">‚ùå</span>
      `;
      list.appendChild(li);
    });
  }

  // async function createTemplate() {
  //   const name = document.getElementById("newTemplateName").value.trim();
  //   const html = document.getElementById("newTemplateHtml").value.trim();
  //   if (!name || !html) return showPopup("‚ö†Ô∏è Please fill both name and HTML");

  //   const res = await fetch("/templates/", {
  //     method: "POST",
  //     headers: { "Content-Type": "application/json" },
  //     body: JSON.stringify({ name, html_content: html })
  //   });

  //   if (res.ok) {
  //     showPopup("‚úÖ Template created");
  //     document.getElementById("newTemplateName").value = "";
  //     document.getElementById("newTemplateHtml").value = "";
  //     loadTemplates();
  //   } else {
  //     showPopup("‚ùå Failed to create template");
  //   }
  // }

  async function createTemplate() {
    const name = document.getElementById("newTemplateName").value.trim();
    const html = document.getElementById("newTemplateHtml").value.trim();

    if (!name || !html) {
      return showPopup("‚ö†Ô∏è Please fill both name and HTML");
    }

    // ‚úÖ Validate that at least one {{ variable }} is present
    const hasJinjaVar = /\{\{[^}]+\}\}/.test(html);
    if (!hasJinjaVar) {
      return showPopup("‚ö†Ô∏è Template must contain at least one {{ variable }} placeholder.");
    }

    const res = await fetch("/templates/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, html_content: html })
    });

    if (res.ok) {
      showPopup("‚úÖ Template created");
      document.getElementById("newTemplateName").value = "";
      document.getElementById("newTemplateHtml").value = "";
      loadTemplates();
    } else {
      showPopup("‚ùå Failed to create template");
    }
  }

  async function deleteTemplate(id) {
    const res = await fetch(`/templates/${id}`, { method: "DELETE" });
    if (res.ok) {
      showPopup("üóëÔ∏è Template deleted");
      loadTemplates();
    } else {
      showPopup("‚ùå Failed to delete");
    }
  }

  async function generate() {
    const templateId = document.getElementById("templatesList").value;
    const persons = JSON.parse(document.getElementById("persons").value);

    showPopup("‚è≥ Generating PDFs...");
    document.getElementById("timeDisplay").innerText = "Time Elapsed: 0s";
    startTime = Date.now();

    timer = setInterval(() => {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      document.getElementById("timeDisplay").innerText = `Time Elapsed: ${elapsed}s`;
    }, 1000);

    const res = await fetch("/generate/bulk", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ template_id: templateId, persons })
    });

    clearInterval(timer);

    if (!res.ok) {
      showPopup("‚ùå PDF generation failed.");
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "notices.zip";
    a.click();

    showPopup("‚úÖ ZIP downloaded!");
    setTimeout(() => {
    document.getElementById("timeDisplay").innerText = "Time Elapsed: 0s";
  }, 5000);
  }

  loadTemplates();
</script>
